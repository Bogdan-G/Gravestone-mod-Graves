
// for people who want stable
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.1"
}

tasks.withType(JavaCompile) {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}

version = "3.0.0"
group = "com.yourname.modid" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "GraveStone"

minecraft {
    version = "1.8-11.14.3.1532"
    runDir = "idea"

    mappings = "snapshot_nodoc_20141130"
}

//minecraft {
//    version = "1.8.9-11.15.1.1723"
//    runDir = "idea"
//
//    mappings = "snapshot_nodoc_20160121"
//}

ext.apiGravestone = "./api/gravestone"
ext.apiBaubles = "./api/baubles"

sourceSets {
    main {
        java {
            srcDir project.apiGravestone
            srcDir project.apiBaubles
        }
    }
}

dependencies {
//    compile files("external_libs/antiqueatlas-4.2.7-1.8-sources.jar")
//    compile files("external_libs/GalacticraftCore-1.7-3.0.7.252.jar")
    // you may put jars on which you depend on in ./libs
    // or you may define them like so..
    //compile "some.group:artifact:version:classifier"
    //compile "some.group:artifact:version"

    // real examples
    //compile 'com.mod-buildcraft:buildcraft:6.0.8:dev'  // adds buildcraft to the dev env
    //compile 'com.googlecode.efficient-java-matrix-library:ejml:0.24' // adds ejml to the dev env

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

jar {
    exclude('baubles/**')
    exclude('forestry/**')
    exclude('sophisticated_wolves/**')
    exclude('mariculture/**')
    exclude('micdoodle8/**')
    exclude('tconstruct/**')
    //TODO exclude Thaumcraft API
    exclude('**/*.db')
    exclude('assets/nightkosh.gravestone/techne_models/**')
}

processResources {
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        // replace version and mcversion
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}